<div>
  <table>
    <tbody>
    <tr *ngFor="let event of eventList">
      <td>{{ event.eventId }}</td>
      <td>{{ event.Name }}</td>
      <td>{{ event.place }}</td>
      <td>{{ event.type }}</td>
      <td>{{ event.cordinator }}</td>
    </tr>
    </tbody>
  </table>

  <app-event-list-item></app-event-list-item>
</div>
